<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding >
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item padding>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item padding>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
      </ion-item>
      <br>
      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }} <ion-spinner *ngIf="loading"></ion-spinner></button>
      </div>

    </ion-list>
  </form>
</ion-content>
