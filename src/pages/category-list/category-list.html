<ion-header>
    <ion-navbar>
      <ion-title>Category List</ion-title>
    </ion-navbar>
</ion-header>
   
  <ion-content class="bg" >
   <ion-item text-center *ngIf = "loading">
    <ion-spinner name="bubbles"></ion-spinner>
   </ion-item>
    <ion-list *ngIf= "categories$ | async as categories ">
      <ion-item *ngFor= " let c of categories" (click)="selectCategory(c)">
        <p>{{ c.name}}</p>
      </ion-item>
    </ion-list>
  
  </ion-content>
