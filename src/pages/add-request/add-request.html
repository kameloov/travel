<ion-header>
  <ion-navbar>
    <ion-title>addRequest</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg" padding>
  <ion-card>
    <ion-card-content>
      <ion-row align-items-center>
        <ion-col col-4>
          Country :
        </ion-col>
        <ion-col col-8>
          <button ion-button small outline (click)="selectCountry()" padding>{{getCountryCaption()}}</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col col-4>
          category : 
        </ion-col>
        <ion-col col-8>
            <button ion-button small outline (click)="selectCategory()" padding>{{getCategoryCaption()}}</button>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-input type="text" [(ngModel)]="request.title" placeholder="Request Title "></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea type="text" [(ngModel)]="request.details" placeholder="Request Description"></ion-textarea>
      </ion-item>
      <hr>
      <button ion-button color="primary" (click)="add()">Add</button>
      <button ion-button color="light" (click)="cancel()">Cancel</button>
    </ion-card-content>
  </ion-card>
</ion-content>
