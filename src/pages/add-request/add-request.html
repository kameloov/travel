<ion-header>
  <ion-navbar>
    <ion-title>addRequest</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input type="text" [(ngModel)="request.title" placeholder="{{TITLE|translate}}" ]></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)="request.details" placeholder="{{TITLE|translate}}" ]></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button color="primary"(click)="add()">{{ADD|trnslate}}</button>
        <button ion-button color="light"(click)="cancel()">{{CANCEL|trnslate}}</button>
      </ion-item>
    </ion-card-content>
  </ion-card>


</ion-content>
