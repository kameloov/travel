<ion-header>
  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <ion-card *ngIf= "account">
    <ion-card-content>
      <ion-item>
          <ion-avatar item-start>
              <img  width = "100px" height="100px" [src]="url+account.avatar">
            </ion-avatar>
            <h1> {{account.name}} </h1>
            <p>{{account.country_name}}</p>
      </ion-item>
      <hr>
      <ion-item>
        <b>Email : </b> {{account.email}}
        <br>
        <br>
        <b>Phone :</b> {{account.phone}}
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Statistics
      <hr>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>

  <ion-grid *ngIf = "false">
    <ion-row>
      <ion-col col-4>
        <ion-avatar>
          <img  width = "100px" height="100px" src="url+account.avatar">
        </ion-avatar>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-4>Name</ion-col>
          <ion-col col-8>{{account.name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Email</ion-col>
          <ion-col col-8>{{account.Email}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Phone</ion-col>
          <ion-col col-8>{{account.name}}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
