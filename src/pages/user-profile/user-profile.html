<ion-header>
  <ion-navbar>
    <ion-title>userProfile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-avatar>
          <img [src]="url+account.avatar">
        </ion-avatar>
      </ion-col>
      <ion-col col-8>
        <ion-row>
          <ion-col col-4>Name</ion-col>
          <ion-col col-8>{{account.name}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Email</ion-col>
          <ion-col col-8>{{account.Email}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>Phone</ion-col>
          <ion-col col-8>{{account.name}}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
