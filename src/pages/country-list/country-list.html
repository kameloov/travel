<ion-header>

  <ion-navbar>
    <ion-title>countryList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" >
 <ion-item text-center  *ngIf = "loading">
  <ion-spinner name="bubbles"></ion-spinner>
 </ion-item>
  <ion-list>
    <ion-item *ngFor= " let c of countries" (click)="selectCountry(c)">
      <p>{{ c.country_name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
