<ion-header>
  <ion-navbar>
    <ion-title>{{discussion.discussion_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!loading">
    <ion-card-content>
      <ion-list>

      </ion-list>
      <ion-item>
        <ion-label>Message :</ion-label>
        <ion-textarea [(ngModel)]="message.msg_text"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button color="primary" (click)="sendMessage()">Send</button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card  *ngIf="loading">
    <ion-card-title text-center>
      <ion-spinner></ion-spinner>
    </ion-card-title>
  </ion-card>
</ion-content>
