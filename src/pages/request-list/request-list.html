<ion-header>

  <ion-navbar>
    <ion-title>requestList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-select [(ngModel)]="categoryId" *ngIf="categoryList$ | async  as categories" (ngModelChange)="setCategory() "
      interface="popover">
      <ion-option value=0> all</ion-option>
      <ion-option *ngFor=" let c of categories.data" [value]="c.id"> {{c.name}}</ion-option>
    </ion-select>
  </ion-item>
  <div *ngIf="requestList$ | async as requests">
    <ion-card>
      <ion-card-title *ngIf ="!requests ||requests.length ==0" text-center> No Data !!</ion-card-title>
    </ion-card>
    <ion-card *ngFor="let r  of requests">
      <ion-card-title text-center> 
        {{r.title}}
      </ion-card-title>
      <ion-card-content>
        <p>{{r.details}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
