<ion-header>
  <ion-navbar>
    <ion-title> Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <form *ngIf="form" [formGroup]="form" (submit)="doSignup()">
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      <div class="profile-image-wrapper" (click)="getPicture()">
        <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
          <ion-icon name="add"></ion-icon>
          <div>
            Add Image
          </div>
        </div>
        <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
      </div>
      <ion-list>

        <ion-item>
          <ion-label floating>Name *</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email *</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-row padding>
          <ion-col col-5>
            <ion-label class="item-label">Country *</ion-label>
          </ion-col>
          <ion-col col-7>
            <button ion-button type="button" outline text-center block (click)="showCountries()">{{country!=null ?
              country.country_name:'select country'}}</button>
          </ion-col>
        </ion-row>
        <!-- 
        <ion-select formControlName="country"  multiple="false" >
          <ion-option *ngFor="let c of countries" [value]="c.id">{{c.country_name}}</ion-option>
        </ion-select> -->

        <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

        <ion-item>
          <ion-label>Password *</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>


        <ion-item>
          <ion-label>Confirm Password *</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Phone</ion-label>
          <ion-input type="number" formControlName="phone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Address</ion-label>
          <ion-input type="text" formControlName="address" name="address"></ion-input>
        </ion-item>
        <div text-center *ngIf="working">
          <ion-spinner name="bubbles"></ion-spinner>
        </div>

        <div padding>
          <button ion-button color="primary" type="submit" block [disabled]="!form.valid">Register</button>
        </div>
      </ion-list>
    </form>

  </ion-card>
</ion-content>
